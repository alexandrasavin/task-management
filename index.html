<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doingly- Task Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/eefb62ef30.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Train+One&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="page">

    <!-- TOP NAV-BAR -->

    <nav class="top-nav navbar navbar-dark">
        <div class="left-side">
            <img class="profile" src="IMG/profile.jpg" alt="">
            <div class="search-box">
                <input type="search" class="search-bar" placeholder="Type to find..">
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </div>

        </div>
        <div class="right-side">
            <i class="add-task nav-icons fas fa-plus"></i>
            <i class="notification nav-icons fas fa-bell"></i>
            <i class="settings fas nav-icons fa-cog"></i>
        </div>
    </nav>

    <!-- SIDE NAV-BAR -->

    <div class="side-nav d-flex align-items-start">
        <div class=" filters nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="filter-btn side-nav-btn nav-link">All tasks</button>
            <button class="filter-btn side-nav-btn nav-link">Study</button>
            <button class="filter-btn side-nav-btn nav-link">Challenge</buttona>
            <button class="filter-btn side-nav-btn nav-link">Project</button>
            <button class="filter-btn side-nav-btn nav-link">Important</button>
            <button class="filter-btn side-nav-btn nav-link">Bugs</button>
        </div>
    </div>


    <main>

        <!-- TITLE -->

        <h1 id="title">DOINGLY</h1>

        <!-- COLUMNS -->

        <div class="columns-container">

                <section class="column col-sm">

                    <h4 class="section-title">IDEAS <span class="tasks-count">3</span></h4>

                    <div class="tasks">

                        <div class="task">
                            <div class="top-side-task">
                                <p class="task-title">Travel Shot - finish the app and integrate the -sign in- page</p>
                                <i class="delete-btn fas fa-times-circle"></i>
                            </div>
                            <div class="task-details">
                                <div class="task-info">
                                    <p class="task-code">
                                        PROJECT
                                    </p>
                                </div>
                                <div class="task-status">
                                    <div class="task-type">
                                        <i class="fas fa-project-diagram"></i>
                                    </div>
                                    <div class="task-priority">
                                        <i class="fa fa-arrow-up"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="task">
                            <div class="top-side-task">
                                <p class="task-title">Vintage Youth - make a page for vintage objects</p>
                                <i class="delete-btn fas fa-times-circle"></i>
                            </div>
                            <div class="task-details">
                                <div class="task-info">
                                    <p class="task-code">
                                        PROJECT
                                    </p>
                                </div>
                                <div class="task-status">
                                    <div class="task-type">
                                        <i class="fas fa-project-diagram"></i>
                                    </div>
                                    <div class="task-priority">
                                        <i class="fa fa-arrow-up"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="task">
                            <div class="top-side-task">
                                <p class="task-title">Head-first JavaScript pg. 265</p>
                                <i class="delete-btn fas fa-times-circle"></i>
                            </div>
                            <div class="task-details">
                                <div class="task-info">
                                    <p class="task-code">
                                        STUDY
                                    </p>
                                </div>
                                <div class="task-status">
                                    <div class="task-type">
                                        <i class="fas fa-book-reader"></i>
                                    </div>
                                    <div class="task-priority">
                                        <i class="fas fa-arrow-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>

                <section class="column col-sm">
                    <h4 class="section-title">TO DO<span class="tasks-count">0</span></h4>
                    <div class="task"></div>
                </section>

                <section class="column col-sm">
                    <h4 class="section-title">IN PROGRESS<span class="tasks-count">0</span></h4>
                    <div class="task"></div>
                </section>

                <section class="column col-sm">
                    <h4 class="section-title">DONE<span class="tasks-count">0</span></h4>
                    <div class="task"></div>
                </section>

        </div>

    </main>

    </div>

</div>

    <script src="index.js"></script>

</body>

</html>
